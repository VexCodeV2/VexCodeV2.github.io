function checkLogin() {
    const user = document.getElementById('user').value.trim();
    const pass = document.getElementById('pass').value.trim();
    const msg = document.getElementById('msg');

    // Reset UI
    document.getElementById('content').style.display = 'none';
    document.getElementById('imageArea').style.display = 'none';
    document.getElementById('voiceArea').style.display = 'none';
    document.getElementById('login').style.display = 'block';
    msg.innerText = '';

    if (user === 'VexCode') {
        // --- NEW USER Logic: Play Audio ---
        if (pass === 'voice.able') {
            document.getElementById('voiceArea').style.display = 'block';
            let audio = new Audio(audioData);
            audio.play().catch(() => { 
                msg.innerText = "Click 'Unlock' again to play audio."; 
                msg.style.color = "#38bdf8"; 
            });
        }
        // --- DOWNLOADS Logic ---
        else if (pass === decode([48,53,51,50,57,53,48,57,46,99,111,100,101])) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('pcDownload').href = decode(pcLink);
            document.getElementById('androidDownload').href = decode(androidLink);
            document.getElementById('content').style.display = 'flex';
        } 
        // --- IMAGE Logic ---
        else if (pass === decode([99,111,100,101,46,48,53,51,50,57,53,48,57])) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('secretImg').src = decode(imgPath) + '?v=' + Date.now();
            document.getElementById('imageArea').style.display = 'block';
        } 
        else {
            msg.innerText = 'Access Denied: Invalid Password';
            msg.style.color = "#f87171";
        }
    } 
    else {
        msg.innerText = 'Access Denied: User Not Recognized';
        msg.style.color = "#f87171";
    }
}
</script>
</body>
</html>
